{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Patients</h1>
<a href="{{ url_for('add_patient') }}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mb-4">Add New Patient</a>
<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gender</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        {% for patient in patients %}
        <tr>
            <td class="px-6 py-4 whitespace-nowrap">{{ patient.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ patient.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ patient.age }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ patient.gender }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
                <a href="{{ url_for('billing', patient_id=patient.id) }}" class="inline-block px-2 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Billing</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
