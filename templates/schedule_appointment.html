{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Schedule New Appointment</h1>
<form method="POST" class="space-y-4">
    <div class="mb-3">
        <label for="appointment_id" class="block text-sm font-medium text-gray-700">Appointment ID</label>
        <input type="text" id="appointment_id" name="appointment_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div class="mb-3">
        <label for="patient_id" class="block text-sm font-medium text-gray-700">Patient ID</label>
        <input type="text" id="patient_id" name="patient_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div class="mb-3">
        <label for="doctor_id" class="block text-sm font-medium text-gray-700">Doctor ID</label>
        <input type="text" id="doctor_id" name="doctor_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div class="mb-3">
        <label for="time" class="block text-sm font-medium text-gray-700">Appointment Time</label>
        <input type="datetime-local" id="time" name="time" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Schedule Appointment</button>
</form>
{% endblock %}
