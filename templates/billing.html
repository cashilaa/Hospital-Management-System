{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Billing Records for Patient {{ patient_id }}</h1>
<a href="{{ url_for('add_billing') }}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mb-4">Add New Billing Record</a>
<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        {% for record in records %}
        <tr>
            <td class="px-6 py-4 whitespace-nowrap">{{ record.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap">${{ record.amount }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ record.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
