{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Appointments</h1>
<a href="{{ url_for('schedule_appointment') }}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mb-4">Schedule New Appointment</a>
<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Patient ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Doctor ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        {% for appointment in appointments %}
        <tr>
            <td class="px-6 py-4 whitespace-nowrap">{{ appointment.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ appointment.patient_id }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ appointment.doctor_id }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ appointment.time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
