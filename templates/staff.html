{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Staff</h1>
<a href="{{ url_for('add_staff') }}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mb-4">Add New Staff</a>
<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        {% for staff_member in staff %}
        <tr>
            <td class="px-6 py-4 whitespace-nowrap">{{ staff_member.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ staff_member.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ staff_member.role }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
