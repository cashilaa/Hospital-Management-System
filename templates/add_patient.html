{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Add New Patient</h1>
<form method="POST" class="space-y-4">
    <div class="mb-3">
        <label for="patient_id" class="block text-sm font-medium text-gray-700">Patient ID</label>
        <input type="text" id="patient_id" name="patient_id" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div class="mb-3">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div class="mb-3">
        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" id="age" name="age" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700">Gender</label>
        <div class="mt-2 space-y-2">
            <div class="flex items-center">
                <input id="male" name="gender" type="radio" value="male" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300" required>
                <label for="male" class="ml-3 block text-sm font-medium text-gray-700">Male</label>
            </div>
            <div class="flex items-center">
                <input id="female" name="gender" type="radio" value="female" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                <label for="female" class="ml-3 block text-sm font-medium text-gray-700">Female</label>
            </div>
            <div class="flex items-center">
                <input id="other" name="gender" type="radio" value="other" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                <label for="other" class="ml-3 block text-sm font-medium text-gray-700">Other</label>
            </div>
        </div>
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Add Patient</button>
</form>
{% endblock %}
